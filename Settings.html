<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engin-Dig - Settings</title>
  <link rel="stylesheet" href="sett.css">
</head>

<body>
  <header>
    <h1>Engin-Dig</h1>
    <h2>Settings</h2>
  </header>
  <main>
    <section class="settings-container">
      <h3>General Settings</h3>
      <form action="" method="post">
        <label for="language">Language:</label>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          </select>
        <label for="units">Measurement Units:</label>
        <select name="units" id="units">
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
        </select>
        <label for="notifications">Notifications:</label>
        <br>
        <input type="checkbox" name="notifications[]" value="new_features" id="new_features">
        <label for="new_features">New features and updates</label><br>
        <input type="checkbox" name="notifications[]" value="diagnostic_alerts" id="diagnostic_alerts">
        <label for="diagnostic_alerts">Diagnostic alerts</label><br>
        <br>
        <button type="submit">Save Changes</button>
      </form>

      <h3>Account Settings</h3>
      <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" disabled>  <label for="password">Change Password:</label>
        <input type="password" name="current_password" id="current_password" placeholder="Current Password" >
        <input type="password" name="new_password" id="new_password" placeholder="New Password" >
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" >
        <br>
        <button type="submit">Update Password</button>
		<a href="dashboard.php"><button id="Dashboard">Dashboard</button></a>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CarCheck. All rights reserved.</p>
  </footer>
</body>

</html>
